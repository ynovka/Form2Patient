<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru"
      th:fragment="layout (title, content)"
      class="min-h-screen h-screen m-0 p-0">
<head>
    <meta charset="UTF-8">
    <title>Medical Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen h-full bg-gray-50 flex flex-col items-center font-sans">
    <div class="w-full max-w-6xl px-4 sm:px-8 py-6 h-12 box-content"></div>
    <main th:replace="${content}" class="w-full max-w-6xl px-4 sm:px-8 py-8 flex-1 box-content"></main>
</body>
</html>
